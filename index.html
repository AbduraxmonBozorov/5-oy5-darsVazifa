<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header__content">
          <h2 class="darkLeft">DARK MODE</h2>
          <div class="theme">
            <img src="./imgs/moon.svg" class="dark" alt="" />
            <img src="./imgs/sun.svg" alt="" class="light" />
            <div class="focus left"></div>
          </div>
          <h2 class="lightRight">LIGHT MODE</h2>
        </div>

        <select name="lang" id="lang">
          <option value="uzb">Uzb</option>
          <option selected value="eng">Eng</option>
          <option value="rus">Rus</option>
        </select>
      </div>
    </header>

    <main>
        <div class="darkMode">
            <div class="section">
                <div class="section__text">
                  <h1 class="h1">Unlock the Power of Creativity with Figma!</h1>
                  <p class="p">Ready to elevate your design game? </p>
                  <button class="button">Try Figma now</button>
                </div>
                <img class="img1" src="./imgs/Image (1).png" alt="">
                <img class="img2" src="./imgs/image 2.png" alt="">
                <img class="img3" src="./imgs/Image.png" alt="">
            </div>
        </div>

        <div class="lightMode">
          <div class="section">
            <div class="section__text">
              <h1 class="h1">Unlock the Power of Creativity with Figma!</h1>
              <p class="p">Ready to elevate your design game? </p>
              <button class="button">Try Figma now</button>
            </div>
            <img class="img1" src="./imgs/Image (1).png" alt="">
            <img class="img2" src="./imgs/image 2.png" alt="">
            <img class="img3" src="./imgs/Image.png" alt="">
          </div>
        </div>
       
    </main>





    <script src="./js/script.js"></script>
  </body>
</html>
